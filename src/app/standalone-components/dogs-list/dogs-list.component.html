<b>Dogs Info list</b>
<div *ngFor="let dog of dogList$ | async">
  <div>
    <label>Name:</label>
    <p>{{ dog.name }}</p>
  </div>
  <div>
    <label>Age:</label>
    <p>{{ dog.age }}</p>
  </div>
  <div>
    <label>Breed</label>
    <p>{{ dog.breed }}</p>
  </div>
  <div>
    <label>Owner</label>
    <p>{{ dog.owner }}</p>
  </div>
</div>
